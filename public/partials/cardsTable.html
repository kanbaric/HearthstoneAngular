<table class="table">
    <tr>
        <th ng-click="setOrderBy(column)" ng-repeat="column in columns">
            {{column}}
        </th>
    </tr>
    <tr ng-repeat="card in cards | filter:{ class: theClass, type: theType } | filter:search | orderBy:sort.column:sort.descending">
        <td>{{card.name}}</td>
         <td>{{classes[card.classs]}}</td>
         <td>
            {{qualities[card.quality]}}
        </td>
         <td>
            {{types[card.type]}}
        </td>
         <td>
            {{races[card.race]}}
        </td>
         <td>
            {{card.cost}}
        </td>
         <td>
            {{card.attack}}
        </td>
         <td>
            {{card.health}}
        </td>
         <td>
            {{card.description}}
        </td>
    </tr>
</table>
