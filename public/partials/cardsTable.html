
Showing {{filteredCards.length}} cards
<table class="table">
    <tr>
        <th ng-click="setOrderBy(column.map)" ng-repeat="column in columns">
            {{column.label}}
        </th>
    </tr>
    <tr ng-repeat="card in (filteredCards = (cards | filter:cardFilter | filter:search | orderBy:sort.column:sort.descending ))">
        <td>{{card.name}}</td>
         <td>{{classes[card.classs]}}</td>
         <td>
            {{qualities[card.quality]}}
        </td>
         <td>
            {{types[card.type]}}
        </td>
         <td>
            {{races[card.race]}}
        </td>
         <td>
            {{card.cost}}
        </td>
         <td>
            {{card.attack}}
        </td>
         <td>
            {{card.health}}
        </td>
         <td>
            {{card.description}}
        </td>
    </tr>
</table>
